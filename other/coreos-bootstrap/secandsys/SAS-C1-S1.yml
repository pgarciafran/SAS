#cloud-config
hostname: APPTV-C1-S1

write_files:
# Bond
  -  path: /etc/systemd/network/private.netdev
     permissions: 0644
     owner: root
     content: |
       [NetDev]
       Name=bond_private
       Kind=bond
 
       [Bond]
       Mode=balance-rr

  -  path: /etc/systemd/network/bond_private.network
     permissions: 0644
     owner: root
     content: |
       [Match]
       Name=eno49 eno50

       [Network]
       Bond=bond_private

# VLAN
  -  path: /etc/systemd/network/vlans_private.network
     permissions: 0644
     owner: root
     content: |
       [Match]
       Name=bond_private
 
       [Network]
       VLAN=vlan_management
       BindCarrier=eno49 eno50

  -  path: /etc/systemd/network/management.netdev
     permissions: 0644
     owner: root
     content: |
       [NetDev]
       Name=vlan_management
       Kind=vlan
 
       [VLAN]
       Id=2300

# IP configuration
  -  path: /etc/systemd/network/management.network
     permissions: 0644
     owner: root
     content: |
       [Match]
       Name=vlan_management

       [Network]
       Address=192.168.116.54/24
       Gateway=192.168.116.254
       DNS=8.8.8.8

coreos:
  units:
    - name: systemd-networkd.service
      command: restart

